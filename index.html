    <meta charset="UTF-8" />

    <title>My Love Log - 宝贝养成计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Noto+Sans+SC', sans-serif;
        background-color: #fff5f7;
        overflow-x: hidden;
      }
      .font-title {
        font-family: 'ZCOOL+XiaoWei', serif;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .floating {
        animation: float 3s ease-in-out infinite;
      }
      .jelly-btn:active {
        transform: scale(0.95);
      }
      @keyframes heart-burst {
        0% { transform: scale(0) translateY(0); opacity: 1; }
        100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
      }
      .heart-particle {
        position: absolute;
        pointer-events: none;
        animation: heart-burst 1s ease-out forwards;
      }
      @keyframes wave {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .sound-wave {
        position: absolute;
        border: 2px solid #f472b6;
        border-radius: 50%;
        animation: wave 1.5s infinite;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 10px;
      }
    </style>
